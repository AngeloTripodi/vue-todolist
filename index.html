<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="app">

    
   <header>
    <section class="logo-section">
        <img src="./img/Logo.png" alt="Logo Toboolist">
        <h1>
            Toboolist
        </h1>
    </section>
   </header>

   <main class="white-container">
    <div class="button-section">
        <button class="button-addtask">Add Task</button>
        <button class="button-addsection">Add Section</button>
    </div>
    
    <div id="divider">
        <hr size="3">
    </div>

    <section class="container">
        <section class="container-section">
            <div class="title">Task:</div>
            <ul class="task-list">
                <li v-for="toDo in toDoList"> {{toDo.text}}  <!-- <span class="button-task" id="editorial">Editorial</span> --> </li>
            </ul>
        </section>
    </section>
   </main>
</div>

   <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
   <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
